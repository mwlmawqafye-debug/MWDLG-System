
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرك الأنظمة الأساسي</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.07);
        }
        h1 {
            color: #1b4d3e; /* --waqf-green */
            margin-bottom: 25px;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #343a40;
        }
        a {
            display: inline-block;
            padding: 12px 30px;
            background-color: #1b4d3e; /* --waqf-green */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s;
        }
        a:hover {
            background-color: #0d2e20;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>محرك الأنظمة الأساسي (MWDLG)</h1>
        <p>هذه هي البوابة الرئيسية لنظامكم. انطلقوا لإدارة وتخصيص تجربتكم.</p>
        <a href="/identity_and_appearance">الانتقال إلى إدارة الهوية والمظهر</a>
    </div>
</body>
</html>
