{% extends "base.html" %}

{% block title %}لوحة القيادة{% endblock %}

{% block content %}
<div class="mb-8">
    <h2 class="text-4xl font-bold text-[var(--color-waqf-green)] font-amiri">لوحة القيادة</h2>
    <p class="text-gray-600 mt-2 font-cairo">نظرة عامة على أصول النظام الرقمية الحالية.</p>
</div>

<!-- شبكة البطاقات الإحصائية -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- بطاقة عدد المخطوطات -->
    <div class="bg-[var(--color-pure-white)] rounded-xl shadow-md p-6 border-r-4 border-[var(--color-waqf-green)] transition hover:shadow-lg hover:-translate-y-1">
        <h3 class="text-lg font-cairo text-gray-500">عدد المخطوطات</h3>
        <p class="text-5xl font-bold text-[var(--color-ink-black)] mt-2">١,٢٥٠</p>
    </div>

    <!-- بطاقة الوثائق الوقفية -->
    <div class="bg-[var(--color-pure-white)] rounded-xl shadow-md p-6 border-r-4 border-[var(--color-ornament-gold)] transition hover:shadow-lg hover:-translate-y-1">
        <h3 class="text-lg font-cairo text-gray-500">الوثائق الوقفية</h3>
        <p class="text-5xl font-bold text-[var(--color-ink-black)] mt-2">٣١٢</p>
    </div>

    <!-- بطاقة المكتبات المسجلة -->
    <div class="bg-[var(--color-pure-white)] rounded-xl shadow-md p-6 border-r-4 border-[var(--color-sky-blue)] transition hover:shadow-lg hover:-translate-y-1">
        <h3 class="text-lg font-cairo text-gray-500">المكتبات المسجلة</h3>
        <p class="text-5xl font-bold text-[var(--color-ink-black)] mt-2">٤٢</p>
    </div>

</div>
{% endblock %}
