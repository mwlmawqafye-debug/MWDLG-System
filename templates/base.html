<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}نظام المخطوطات والوثائق والمكتبات الوقفية [مَوكُوف] [MODL]{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- استدعاء خطوط النظام والهوية -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@200;400;600;700;900&family=IBM+Plex+Sans+Arabic:wght@300;400;600&family=Scheherazade+New:wght@400;700&family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='sovereign_styles.css') }}">
    <!-- Alpine.js for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50 font-cairo">
    <div class="flex h-screen">
        <!-- Dynamic Sidebar -->
        <div class="hidden lg:block">
            {% include '_sidebar.html' %}
        </div>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            {% include '_header.html' %}

            <div class="flex-1 overflow-y-auto p-4 lg:p-8">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirmation-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-2" id="delete-modal-title">تأكيد الحذف</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="delete-modal-body">هل أنت متأكد من رغبتك في حذف هذا العنصر؟ لا يمكن التراجع عن هذا الإجراء.</p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="confirm-delete-btn" class="w-full px-4 py-2 bg-red-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">نعم، قم بالحذف</button>
                    <button id="cancel-delete-btn" class="mt-3 w-full px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">إلغاء</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('delete-confirmation-modal');
            const confirmBtn = document.getElementById('confirm-delete-btn');
            const cancelBtn = document.getElementById('cancel-delete-btn');
            const modalTitle = document.getElementById('delete-modal-title');
            let deleteUrl = '';

            document.body.addEventListener('click', (e) => {
                const button = e.target.closest('.delete-btn');
                if (button) {
                    e.preventDefault();
                    deleteUrl = `/delete/${button.dataset.entitySlug}/${button.dataset.id}`;
                    const entityName = button.dataset.entityName || 'العنصر';
                    modalTitle.textContent = `تأكيد حذف ${entityName}`;
                    modal.classList.remove('hidden');
                }
            });

            const closeModal = () => modal.classList.add('hidden');
            cancelBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

            confirmBtn.addEventListener('click', () => {
                fetch(deleteUrl, { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            location.reload();
                        } else {
                            alert('Error: ' + (data.error || 'Could not delete item.'));
                            closeModal();
                        }
                    })
                    .catch(error => {
                        console.error('Fetch Error:', error);
                        alert('A network error occurred.');
                        closeModal();
                    });
            });
        });
    </script>

</body>
</html>
