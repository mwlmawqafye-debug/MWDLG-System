<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- جلب Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- جلب الخطوط: Cairo و Amiri -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %} - نظام MODL-MAWKUF</title>
    <style>
        /* تعريف مصفوفة الألوان والهوية البصرية */
        :root {
            --color-waqf-green: #1b4d3e;
            --color-ink-black: #2d2d2d;
            --color-parchment-bg: #fdfaf6;
            --color-pure-white: #ffffff;
            --color-ornament-gold: #d4af37;
            --color-sky-blue: #4a90e2;
            --color-stone-gray: #e0e0e0;
        }
        /* تطبيق الخطوط الأساسية */
        body { 
            font-family: 'Cairo', sans-serif;
            background-color: var(--color-parchment-bg);
        }
        h1, h2, h3, h4, h5, h6, .font-amiri {
            font-family: 'Amiri', serif;
        }
        .font-cairo {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-[var(--color-parchment-bg)] text-[var(--color-ink-black)]">
    <div class="flex h-screen">
        <!-- القائمة الجانبية اليمنى (Right Sidebar) -->
        <aside class="w-64 bg-[var(--color-pure-white)] shadow-lg p-6 flex flex-col flex-shrink-0">
            <h1 class="font-amiri text-3xl font-bold text-[var(--color-waqf-green)] mb-10 text-center">MODL</h1>
            <nav>
                <ul>
                    <li class="mb-4">
                        <a href="/" class="flex items-center p-3 text-base font-normal rounded-lg hover:bg-gray-100">
                           <span class="ml-3 font-semibold">لوحة القيادة</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="/identity_and_appearance" class="flex items-center p-3 text-base font-normal rounded-lg hover:bg-gray-100">
                           <span class="ml-3 font-semibold">الهوية والمظهر</span>
                        </a>
                    </li>
                    <!-- سيتم إضافة المزيد من الأقسام هنا -->
                </ul>
            </nav>
            <div class="mt-auto">
                <p class="text-xs text-center text-gray-400">نظام الموقوف لإدارة الأصول الوقفية الرقمية</p>
                <p class="text-xs text-center text-gray-500 mt-2">الإصدار 1.0.0</p>
            </div>
        </aside>

        <!-- مساحة العمل الرئيسية -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- القائمة العلوية (Header) -->
            <header class="bg-[var(--color-pure-white)] shadow-sm p-4 flex justify-between items-center border-b-2 border-[var(--color-ornament-gold)]">
                <div>
                    <!-- مكان مخصص للبحث مستقبلاً -->
                </div>
                <div class="flex items-center">
                    <p class="text-sm">مرحباً، <span class="font-semibold">مدير النظام</span></p>
                </div>
            </header>
            
            <!-- مساحة المحتوى المتغير -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-8">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
