<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <title>{% block title %}{% endblock %} - مَوْكُوف MWDL</title>

    <style>
        :root {
            --color-waqf-green: #1b4d3e;
            --color-waqf-green-dark: #123a2f;
            --color-ink-black: #2d2d2d;
            --color-parchment-bg: #fdfaf6;
            --color-pure-white: #ffffff;
            --color-ornament-gold: #d4af37;
            --color-sky-blue: #4a90e2;
            --color-stone-gray: #e0e0e0;
            --color-text-sidenote: #a0aec0; /* gray-500 */
        }
        body { 
            font-family: 'Cairo', sans-serif;
            background-color: var(--color-parchment-bg);
        }
        h1, h2, h3, h4, h5, h6, .font-amiri {
            font-family: 'Amiri', serif;
        }
        .font-cairo {
            font-family: 'Cairo', sans-serif;
        }
        /* Custom scrollbar for webkit browsers */
        .sidebar-scroll::-webkit-scrollbar {
            width: 5px;
        }
        .sidebar-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .sidebar-scroll::-webkit-scrollbar-thumb {
            background: var(--color-ornament-gold);
            border-radius: 10px;
        }
    </style>
</head>
<body class="text-[var(--color-ink-black)]">
    <div class="flex h-screen bg-[var(--color-parchment-bg)]">
        
        <!-- القائمة الجانبية المعمارية -->
        <aside class="w-72 bg-[var(--color-waqf-green-dark)] text-white flex flex-col flex-shrink-0 shadow-2xl">
            <!-- هوية النظام -->
            <div class="p-6 text-center border-b border-white/10">
                <h1 class="text-3xl font-amiri font-bold text-white tracking-wider">مَوْكُوف</h1>
                <p class="text-sm text-[var(--color-ornament-gold)] opacity-80 mt-1">MWDL</p>
            </div>

            <!-- قائمة التنقل الهرمية -->
            <nav class="flex-grow p-4 sidebar-scroll overflow-y-auto">
                <ul class="space-y-2">
                    <li>
                        <a href="/" class="flex items-center p-3 rounded-lg text-lg hover:bg-white/10 transition-colors duration-200">
                            <svg class="w-6 h-6 text-[var(--color-ornament-gold)]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25a2.25 2.25 0 01-2.25-2.25v-2.25z" /></svg>
                            <span class="mr-4 font-semibold">الديوان السيادي</span>
                        </a>
                    </li>
                    
                    <!-- قسم الإدارة والتخصيص (قابل للتوسيع) -->
                    <li>
                        <div class="px-3 pt-4 pb-2">
                            <h3 class="text-xs font-semibold text-[var(--color-text-sidenote)] uppercase tracking-wider">الإدارة والتخصيص</h3>
                        </div>
                    </li>
                    <li>
                        <a href="/identity_and_appearance" class="flex items-center p-3 rounded-lg text-lg hover:bg-white/10 transition-colors duration-200">
                             <svg class="w-6 h-6 text-[var(--color-ornament-gold)]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.53 16.122a3 3 0 00-5.78 1.128 2.25 2.25 0 01-2.4 2.4-c.135 0-.267-.017-.397-.05a2.25 2.25 0 01-2.819-2.82 2.25 2.25 0 01-.049-.396 3 3 0 001.128-5.78 2.25 2.25 0 012.4-2.4c.135 0 .267.017.397.05a2.25 2.25 0 012.819 2.82 2.25 2.25 0 01.049.396zM6.53 8.093a3 3 0 005.78-1.128 2.25 2.25 0 012.4-2.4c.135 0 .267.017.397.05a2.25 2.25 0 012.819 2.82 2.25 2.25 0 01.049.396 3 3 0 00-1.128 5.78 2.25 2.25 0 01-2.4 2.4c-.135 0-.267-.017-.397-.05a2.25 2.25 0 01-2.819-2.82 2.25 2.25 0 01-.049-.396z" /></svg>
                            <span class="mr-4 font-semibold">الهوية والمظهر</span>
                        </a>
                    </li>
                    <!-- سيتم إضافة المزيد من الأقسام هنا -->
                </ul>
            </nav>

            <!-- تذييل القائمة الجانبية -->
            <div class="p-4 border-t border-white/10 text-center">
                 <p class="text-xs text-[var(--color-text-sidenote)]">نظام المخطوطات والوثائق والمكتبات الوقفية [مَوْكُوف] [MWDL]</p>
                 <p class="text-xs text-[var(--color-text-sidenote)]/80 mt-1">الإصدار 1.2.0</p>
            </div>
        </aside>

        <!-- المحتوى الرئيسي والشريط العلوي -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- الشريط العلوي -->
            <header class="bg-white/60 backdrop-blur-sm shadow-md z-10">
                <div class="h-20 flex items-center justify-between px-8">
                    <!-- يمكن إضافة عناصر هنا مستقبلاً كالبحث أو حساب المستخدم -->
                    <div class="text-lg font-semibold text-gray-400">
                        {% block header_title %}{% endblock %}
                    </div>
                    <div>
                        <!-- User Profile placeholder -->
                    </div>
                </div>
            </header>
            
            <!-- مساحة المحتوى القابلة للتمرير -->
            <main class="flex-1 overflow-y-auto p-8">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
